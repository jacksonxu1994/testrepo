<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
    <main>
        <section>
            <h2>Cat Photos</h2>
            <p>Click here to view more <a href="/Coding Practise/Photo/catphoto1.jpeg">cat photos</a></p>
            <a href="/Coding Practise/Photo/catphoto1.jpeg"><img src="/Coding Practise/Photo/catphoto1.jpeg" alt="kitten sitting on sofa"></a>
        </section>
        <section>
        <h2>Cat lists</h2>
        <h3>Things Cats Love:</h3>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure><img src="/Coding Practise/Photo/lasagna1.jfif" alt="lasagna"><figcaption>Cats <em>loves</em> lasagna</figcaption></figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure><img src="Photo/othercats1.webp" alt="group of kittens"><figcaption>Cats <strong>hates</strong> other cats</figcaption></figure>
        </section>
        <form>
            <h2>Cat Form</h2>
            <fieldset>
                <legend>
                    Is your cat an indoor or outdoor cat?
                </legend>
                <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked><label for="indoor">Indoor</label>
                <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"><label for="indoor">Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>
                    What's your cat's personality?
                </legend>
                <input type="checkbox" id="lazy" name="personality" value="lazy" checked><label for="lazy">Lazy</label>
                <input type="checkbox" id="loving" name="personality" value="loving"><label for="loving">loving</label>
                <input type="checkbox" id="energetic" name="personality" value="energetic"><label for="energetic">Energetic</label>
            </fieldset>
            <input type="url" placeholder="cat photo URL" name="caturl" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    </body>
</html>
